<!DOCTYPE html>
<html ng-app="sampleModule">

<head>
    <title>SIKI Memeber Management</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/bootstrap-theme.css" rel="stylesheet" />
    <script>
        angular.module("sampleModule", ["firebase"]);
    </script>
    <script src="controllers/sampleCtrl.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
</head>

<body ng-controller="fireBaseCtrl">
    <div class="container">
        <div>
            <div class="navbar navbar-inverse" />
            <a class="navbar-brand" href="#">SIKI Member Management</a>
        </div>
        <div>
            <label>search</label>
            <input type="text" placeholder="name or email" />
            <hr/>
            <table class="table table-striped table-borderd">
                <tr>
                    <th>check</th>
                    <th>name</th>
                    <th>email</th>
                </tr>
                <tr ng-repeat="info in data.profiles">
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>{{info.name}}</td>
                    <td>{{info.email}}</td>
                </tr>
            </table>
        </div>

    </div>
</body>

</html>
